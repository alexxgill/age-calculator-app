<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <main>
    <h1>Age calculator app</h1>
    <div class="containerDate">
      <label for="day" class="date">
        Day
        <select name="day" id="day" class="date" onchange="calculateAge()"></select>
      </label>
      <label for="month" class="date">
        Month
        <select name="month" id="month" class="date" onchange="calculateAge()"></select>
      </label>
      <label for="year" class="date">
        Year
        <select name="year" id="year" class="date" onchange="calculateAge()"></select>
      </label>
    </div>


    <div class="containerAge">
      <div id="years" class="age"></div>
      <div id="months" class="age"></div>
      <div id="days" class="age"></div>
    </div>

  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/alexxgill">Alexandre Gil</a>.
  </footer>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
